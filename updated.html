<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sabian Quiz App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1d3557, #457b9d);
      color: white;
      text-align: center;
     padding: 0;
     margin: 0;
    }
    #nav {
      background-color: cyan;
      display: flex;
      align-items: center;
      padding: 10px;
      justify-content: center;
      gap: 15px;
    }
    .logo {
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }
    h1, h2 {
      margin: 0;
    }

    #loginPage {
      width: 300px;
      margin: 100px auto;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    #loginPage input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
    }

    #loginPage button {
      padding: 10px 20px;
    }

    #header {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-weight: bold;
      color: white;
    }

    #quiz-box {
      background: #4AA;
      padding: 30px;
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: #fff;
    }

#choicesContainer label {
      display: block;
      background: rgba(255,255,255,0.2);
      padding: 8px;
      margin: 5px 0;
      border-radius: 8px;
      cursor: pointer;
    }

    #choicesContainer input[type="radio"] {
      margin-right: 8px;
    }
    input, select, button {
      margin: 10px 0;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      max-width: 100%;
      border: none;
    }

    button {
      background-color: #fff;
      color: #007b9a;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    #question {
      font-size: 22px;
      margin: 15px 0;
    }

    #progressContainer {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      height: 20px;
      margin: 10px 0 20px;
      width: 100%;
      overflow: hidden;
    }

    #progressBar {
      background: limegreen;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }

    #timer {
      color: yellow;
      font-weight: bold;
    }

    #feedback {
      margin: 10px;
      font-size: 18px;
    }

    #score {
      font-size: 18px;
      margin-top: 10px;
    }

    #results {
      margin: 30px auto;
      width: 95%;
      max-width: 700px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #e0f3ff;
    }
  </style>
</head>
<body>
  <div id="nav">
    <img src="sa.jpg" alt="sabian" class="logo">
    <h1>üìò ·à≥·â¢·ã´·äï 2·äõ ·ã∞·à®·åÉ ·âµ/·â§·âµ</h1>
    <h2>Sabian Secondary School</h2>
  </div>

  <div id="loginPage">
    <h2>üéì Student Login</h2>
    <input type="text" id="loginName" placeholder="Enter your name">
    <button onclick="loginStudent()">Login</button>
  </div>

  <div id="quizPage" style="display:none;">
    <div id="header">
      <span>üë§ Welcome, <span id="displayStudentName"></span></span>
      <button onclick="logout()" style="float:right;">Logout</button>
    </div>

    <div id="quiz-box">
      <div id="setup">
        <input type="text" id="quizName" placeholder="Enter your name" required>
        <select id="subject">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JS</option>
        </select>
        <select id="difficulty">
          <option value="easy">Easy (1‚Äì10)</option>
          <option value="medium">Medium (10‚Äì50)</option>
          <option value="hard">Hard (50‚Äì100)</option>
        </select>
        <button onclick="startQuiz()">Start Quiz</button>
      </div>

      <div id="quiz-content" style="display:none;">
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>

        <div id="timer">‚è≥ Time left: 30s</div>
        <div id="question"></div>
           <div id="choicesContainer"></div>
        
        
        <button onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
      </div>
    </div>

    <div id="results">
      <h3>üìä Previous Scores</h3>
      <table id="scoreTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Name</th>
            <th>Score</th>
            <th>Level</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
let totalQuestions = 5;
let questionsAnswered = 0;
let subject = '', studentName = '', difficultyLevel = '';
let correctAnswer = '';
let score = 0, timer, timeLeft = 30;
let currentQuestion = {};
let questionBank = [];

const questions = {
  html: [
    {
      question: "What does HTML stand for?",
      choices: ["Hyperlink and Text Markup Language", "HyperText Markup Language", "Home Tool Markup Language", "Hyper Transfer Markup Language"],
      answer: "HyperText Markup Language"
    },
    {
      question: "Which tag is used to create a hyperlink?",
      choices: ["a", "link", "href", "url"],
      answer: "a"
    },
    {
      question: "Which tag inserts an image?",
      choices: ["img", "src", "image", "pic"],
      answer: "img"
    }
  ],
  css: [
    {
      question: "What does CSS stand for?",
      choices: ["Cascading Style Sheets", "Colorful Style Syntax", "Computer Style System", "Creative Styling Structure"],
      answer: "Cascading Style Sheets"
    },
    {
      question: "Which symbol is used for ID selector?",
      choices: [".", "#", "*", "@"],
      answer: "#"
    }
  ],
  js: [
    {
      question: "What does JS stand for?",
      choices: ["Java Style", "Just Script", "JavaScript", "JumpStart"],
      answer: "JavaScript"
    },
    {
      question: "Which function shows an alert box?",
      choices: ["msg()", "alert()", "show()", "popup()"],
      answer: "alert()"
    }
  ]
};

function loginStudent() {
  const name = document.getElementById('loginName').value.trim();
  if (!name) return alert("Please enter your name!");
  document.getElementById('displayStudentName').textContent = name;
  document.getElementById('quizName').value = name;
  document.getElementById('loginPage').style.display = 'none';
  document.getElementById('quizPage').style.display = 'block';
}

function logout() {
  location.reload();
}

function startQuiz() {
  subject = document.getElementById("subject").value;
  studentName = document.getElementById("quizName").value.trim();
  difficultyLevel = document.getElementById("difficulty").value;

  if (!studentName) {
    alert("Please enter your name before starting.");
    return;
  }

  questionBank = [...questions[subject]];
  score = 0;
  questionsAnswered = 0;
  document.getElementById("score").textContent = "Score: 0";
  document.getElementById("quiz-content").style.display = "block";
  generateQuestion();
}

function generateQuestion() {
  clearInterval(timer);
  timeLeft = 30;
  updateTimer();

  timer = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timer);
      document.getElementById('feedback').textContent = "‚è∞ Time's up!";
      questionsAnswered++;
      if (questionsAnswered >= totalQuestions) {
        endQuiz();
      } else {
        setTimeout(generateQuestion, 1500);
      }
    }
  }, 1000);

  currentQuestion = questionBank[Math.floor(Math.random() * questionBank.length)];
  correctAnswer = currentQuestion.answer.toLowerCase();
  document.getElementById('question').textContent = currentQuestion.question;

  const choicesHTML = currentQuestion.choices.map(choice => `
    <label>
      <input type="radio" name="choice" value="${choice}">
      ${choice}
    </label>
  `).join('');
  document.getElementById('choicesContainer').innerHTML = choicesHTML;

  document.getElementById('feedback').textContent = '';
  updateProgress();
}

function updateTimer() {
  document.getElementById("timer").textContent = `‚è≥ Time left: ${timeLeft}s`;
}

function checkAnswer() {
  const selected = document.querySelector('input[name="choice"]:checked');
  if (!selected) {
    alert("Please select an answer!");
    return;
  }

  const userAnswer = selected.value.trim().toLowerCase();

  clearInterval(timer);

  if (userAnswer === correctAnswer) {
    document.getElementById('feedback').textContent = "‚úÖ Correct!";
    score++;
  } else {
    document.getElementById('feedback').textContent = `‚ùå Wrong. Correct: ${correctAnswer}`;
  }

  document.getElementById('score').textContent = `Score: ${score}`;
  questionsAnswered++;

  if (questionsAnswered >= totalQuestions) {
    setTimeout(endQuiz, 1500);
  } else {
    setTimeout(generateQuestion, 1500);
  }
}

function updateProgress() {
  const progress = Math.round((questionsAnswered / totalQuestions) * 100);
  document.getElementById("progressBar").style.width = `${progress}%`;
}

function endQuiz() {
  clearInterval(timer);
  const date = new Date().toLocaleString();
  const table = document.getElementById("scoreTable").querySelector("tbody");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${subject.toUpperCase()}</td>
    <td>${studentName}</td>
    <td>${score}/${totalQuestions}</td>
    <td>${difficultyLevel}</td>
    <td>${date}</td>
  `;
  table.appendChild(row);

  // Reset
  document.getElementById('quiz-content').style.display = "none";
  document.getElementById('choicesContainer').innerHTML = "";
  document.getElementById('question').textContent = "";
  document.getElementById('feedback').textContent = "";
}
</script>
</body>
</html>
